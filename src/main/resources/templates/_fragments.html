<!DOCTYPE html>
<html lang = "en">
<head th:fragment = "head(title)">
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <title th:replace = "${title}">博客详情</title>
  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel = "stylesheet" href = "../static/css/typo.css" th:href = "@{/static/css/typo.css}">
  <link rel = "stylesheet" href = "../static/css/animate.css" th:href = "@{/static/css/animate.css}">
  <link rel = "stylesheet" href = "../static/lib/prism/prism.css" th:href = "@{/static/lib/prism/prism.css}">
  <link rel = "stylesheet" href = "../static/lib/tocbot/tocbot.css" th:href = "@{/static/lib/tocbot/tocbot.css}">
  <link rel = "stylesheet" href = "../static/css/index.css" th:href = "@{/static/css/index.css}">
</head>
<body>

<!--导航-->
<nav th:fragment = "menu(n)" class = "ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class = "ui container">
    <div class = "ui inverted secondary stackable menu">
      <h2 class = "ui teal header item">Blog</h2>
      <a href = "#" class = "m-item item m-mobile-hide" th:classappend = "${n==1} ? 'active'"><i
        class = " home icon"></i>首页</a>
      <a href = "#" class = "m-item item m-mobile-hide" th:classappend = "${n==2} ? 'active'"><i
        class = " idea icon"></i>分类</a>
      <a href = "#" class = "m-item item m-mobile-hide" th:classappend = "${n==3} ? 'active'"><i
        class = " tags icon"></i>标签</a>
      <a href = "#" class = "m-item item m-mobile-hide" th:classappend = "${n==4} ? 'active'"><i
        class = " clone icon"></i>归档</a>
      <a href = "#" class = "m-item item m-mobile-hide" th:classappend = "${n==5} ? 'active'"><i
        class = " info icon"></i>关于我</a>
      <div class = "right m-item item m-mobile-hide">
        <div class = "ui icon inverted transparent input m-margin-tb-tiny">
          <input type = "text" placeholder = "Search....">
          <i class = "search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  <a href = "#" class = "ui menu toggle black icon button m-right-top m-mobile-show">
    <i class = "sidebar icon"></i>
  </a>
</nav>


<!-- 底部footer -->
<footer th:fragment = "footer" class = "ui inverted vertical segment m-padded-tb-massive m-shadow-small">
  <div class = "ui center aligned container">
    <div class = "ui inverted divided stackable grid">
      <div class = "three wide column">
        <div class = "ui inverted link list">
          <div class = "item">
            <img alt = "" class = "ui rounded image" src = '../static/images/u11.jpg' style = "width: 110px;">
          </div>
        </div>
      </div>
      <div class = "three wide column">
        <h4 class = "ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class = "ui inverted link list">
          <a class = "item" href = "#">用户故事（User Story）</a>
          <a class = "item" href = "#">关于刻意练习的清单</a>
          <a class = "item" href = "#">失败要趁早</a>
        </div>
      </div>
      <div class = "three wide column">
        <h4 class = "ui inverted header  m-text-thin m-text-spaced">联系我</h4>
        <div class = "ui inverted link list">
          <a class = "item" href = "#">Email：lirenmi@163.com</a>
          <a class = "item" href = "#">QQ：865729312</a>
        </div>
      </div>
      <div class = "seven wide column">
        <h4 class = "ui inverted header m-text-thin m-text-spaced">Blog</h4>
        <div class = "ui inverted link list">
          <p class = "m-opacity-mini m-text-thin m-text-spaced">
            这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
      </div>
    </div>
    <div class = "ui inverted section divider "></div>
    <p class = "m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>
  </div>
</footer>


</body>
</html>
