#测试环境
server:
  port: 8081




#连接数据库
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      #自动更新表结构(只要数据库的字段名发生改变,则实体类自动更新字段)
      ddl-auto: update
    #sql语句输出到控制台与日志中
    show-sql: true
  mvc:
    format:
      date: yyyy-MM-dd
  #限制文件大小上限
  servlet:
    multipart:
      max-file-size: 10MB # 单个文件大小
      max-request-size: 20MB # 请求的大小
  redis:
    host: 127.0.0.1
    port: 6379
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器连接密码（默认为空）------springboot进行连接测试,就算有密码也默认为空
    password: root
  #缓存到redis
  cache:
    type: REDIS
  jedis:
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1ms
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
  # 连接超时时间（毫秒）
  timeout: 5000ms





mybatis:
  #实体类取别名
  type-aliases-package: com.crq.bean
  global-config:
    db-config:
      # id生成策略 auto为数据库自增
      id-type: auto
  #扫描mapper
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    #驼峰命名
    map-underscore-to-camel-case: false
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



